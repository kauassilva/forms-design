<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuickTerial - Login</title>

  <!-- Fonts links -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Josefin+Sans -->
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,700;1,400&display=swap"
    rel="stylesheet">
  <!-- Pacifico -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <!-- Alfa+Slab+One -->
  <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">

  <!-- CSS links -->
  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/main.css">
</head>

<body>

  <!-- Header content -->
  <header>
    <h1 class="enterprise-title">Quic<span>kT</span>erial </h1>

    <div class="social-media-section">
      <div class="social-media-button"><img src="assets/icons/facebook-icon.svg"></div>
      <div class="social-media-button"><img src="assets/icons/instagram-icon.svg"></div>
      <div class="social-media-button"><img src="assets/icons/twitter-icon.svg"></div>
    </div>
  </header>

  <!-- Main content -->
  <main>
    <!-- enterprise content -->
    <div class="enterprise-section">
      <p class="enterprise-slogan">Materiais de construção inovadores para o que der e vier.</p>

      <div class="partnership-container">
        <p class="partnership-title">Nossos parceiros</p>
        <div class="line"></div>
        <div class="partnership-enterprise-container">
          <div class="partnership-enterprise"><a href="https://github.com/kauassilva/CapyLunch" target="_blank">CapyLunch</a></div>
          <div class="partnership-enterprise">Element p</div>
          <div class="partnership-enterprise"><a href="https://www.linkedin.com/in/kaua-santos/" target="_blank">Kauadss</a></div>
          <div class="partnership-enterprise">THOR materials</div>
        </div>
      </div>
    </div>

    <!-- Login form -->
    <div class="form-section">
      <div class="form-container">
        <p class="form-title">Entrar</p>

        <form class="login-form">
          <input type="email" placeholder="Email">
          <input type="password" placeholder="Senha">
          <a class="forgot-password" href="">Esqueceu da senha?</a>
        </form>

        <div class="line"></div>

        <button class="enter-button">Entrar</button>
        <button class="enter-button-google"><img src="assets/icons/google-icon.svg"><p>Entrar com Google</p></button>

        <p class="sign-up-paragraph">Não possui uma conta? <a class="sign-up-link" href="sign-up.html">Cadastrar-se</a></p>
      </div>
    </div>
  </main>

</body>

</html>
